
<div *ngIf="weather.length" class="weather-card-wrapper">
    <h2>Your Favorite Location</h2>
    <div class="weather-card">
        <div (click)='getItWeather()' *ngFor='let item of weather'>
            <p class="locale-name">{{item.LocalizedName}}</p>
            <p>{{item.WeatherText}}</p>
            <p>{{item.Temperature.Metric.Value}}{{item.Temperature.Metric.Unit}}</p>
            <button class="delete-btn" mat-raised-button color="warn" (click)='deleteCard(item)'>delete</button>
        </div>
    </div>
</div>
